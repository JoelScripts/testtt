<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runway Landing Suggestion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f7f6fd 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .runway-container {
            max-width: 520px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(124,58,237,0.10);
            padding: 36px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .runway-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 18px;
        }
        .runway-header-icon {
            font-size: 2.2em;
            color: #7c3aed;
        }
        .runway-title {
            font-size: 1.6em;
            font-weight: 700;
            color: #5a4b81;
        }
        .runway-desc {
            color: #6b7280;
            font-size: 1.08em;
            margin-bottom: 24px;
            text-align: center;
        }
        .runway-form {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-bottom: 18px;
        }
        .runway-form input {
            flex: 1;
            padding: 12px 14px;
            border: 1.5px solid #c7bfff;
            border-radius: 8px;
            font-size: 1.08em;
            outline: none;
            transition: border 0.2s;
        }
        .runway-form input:focus {
            border: 1.5px solid #7c3aed;
        }
        .runway-form button {
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 22px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .runway-form button:hover {
            background: #5a4b81;
        }
        .runway-output {
            width: 100%;
            min-height: 44px;
            background: #f7f6fd;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(124,58,237,0.04);
            padding: 14px 16px;
            font-size: 1.12em;
            color: #4b5563;
            margin-bottom: 10px;
        }
        .runway-footer {
            margin-top: 18px;
            color: #a1a1aa;
            font-size: 0.98em;
            text-align: center;
        }
        @media (max-width: 600px) {
            .runway-container {
                padding: 18px 6vw 18px 6vw;
            }
            .runway-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="runway-container">
        <div class="runway-header">
            <span class="runway-header-icon">ðŸ›¬</span>
            <span class="runway-title">Runway Landing Suggestion</span>
        </div>
        <div class="runway-desc">
            Get the best runway for landing based on current winds and weather. Enter an ICAO code to get started!
        </div>
        <form class="runway-form" onsubmit="event.preventDefault(); suggestLandingRunway();">
            <input id="runway-icao" type="text" maxlength="4" placeholder="Airport ICAO (e.g., EGLL)" autocomplete="off" />
            <button type="submit">Suggest Runway</button>
        </form>
        <div id="runway-suggestion-output" class="runway-output"></div>
        <div class="runway-footer">
            Â© 2026 Runway Suggestion Tool &mdash; For educational use only
        </div>
    </div>
    <script src="runway_suggest.js"></script>
</body>
</html>

    function renderChecklist(type) {
        const out = document.getElementById('checklist-output');
        out.innerHTML = '';
        if (!checklists[type]) return;
        checklists[type].forEach(section => {
            const phase = document.createElement('h3');
            phase.textContent = section.phase;
            phase.style.margin = '18px 0 8px 0';
            phase.style.fontSize = '1.1em';
            phase.style.color = '#7c3aed';
            phase.style.fontWeight = 'bold';
            out.appendChild(phase);
            const ul = document.createElement('ul');
            ul.style.marginBottom = '12px';
            ul.style.paddingLeft = '22px';
            section.items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.style.marginBottom = '4px';
                li.style.fontSize = '1.04em';
                ul.appendChild(li);
            });
            out.appendChild(ul);
        });
    }
    document.getElementById('aircraft-select').addEventListener('change', function(e) {
        renderChecklist(e.target.value);
    });
